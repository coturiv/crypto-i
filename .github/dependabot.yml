version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    
    allow:
      - dependency-name: "react*"
      - dependency-name: "@ionic/*"

    schedule:
      interval: "weekly"
      # Check for npm updates on Sundays
      day: "sunday"
    
    commit-message:
      prefix: "chore"
      include: "scope"

    labels:
      - "deps"